<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 22%;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        display: inline-block;
        border-radius: 5px;
        
        
      }
      

      
      #img {

        margin-top: 5px;
        
      }
      .content {
        text-align: center;
        line-height: 1px;
        
      }
      .logo {
        width: 100px;
        display: block;
        height: 50px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div>
        <div class="box">
      
            <img
              id="img"
              src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg"
              alt=""
            />
    
            <h4 class="content">Vijay Shekhar Sharma</h4>
            
            <p class="content" style="color: rgb(94, 80, 80)">Founder & CEO</p>
            <img
              class="logo"

              alt="paytm logo"
            />
            
          
          
        </div>
